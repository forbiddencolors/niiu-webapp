<h3>Register</h3>
<form class="form-horizontal" ng-submit="niiu_register(niiuRegForm)" name="registerForm" role="form" style="margin-top:50px;">
    <div class="form-group">
        <label class="control-label col-sm-2" for="eMail"> Email Address</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" data-ng-model="niiuRegForm.eMail" placeholder="eMail" name="eMail" required autofocus />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
            <input type="password" data-ng-model="niiuRegForm.password" placeholder="Password" name="password" required="" class="form-control ng-pristine ng-invalid ng-invalid-required">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" data-ng-disabled="registerForm.$invalid"> Register
        </div>
    </div>
</form>
