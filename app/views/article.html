<section class="article">
 
 <article ng-repeat="articleData in article" >
 	<header>
 		<h1>{{articleData.title}}</h3>
 		<p class="blog-post-meta">{{articleData.published_date}}</p>
 	</header>
	<p ng-bind-html="articleData.content"></p>
	<a class="btn btn-default" href="#" role="button" ng-href="/articles">&laquo; Back to articles</a>
	<footer>
		<span>Resource:</span>
 		<p>{{articleData.web_link}}</p>
	</footer>
 </article>
				
</section>
