<h3 >{{article.title}}</h3>
<img src="{{media_path}}{{image.path}}"  ng-repeat="image in article.media"  ng-show="$first" onError="this.onerror=null;this.src='/images/blank.png';" />

<div ng-bind-html="article.content"></div>
<p >{{article.media.length}} images in this article<p>
<div class="additional_images" >
	<img src="{{media_path}}{{image.path}}" ng-repeat="image in article.media" ng-hide="$first" onError="this.onerror=null;this.src='/images/blank.png';" />
</div>
