<div class="login-wrapper">

    <div class="login-header">
        <img class="butterfly center for-overlay" src="../images/whitelogo-schmetterling-transparent.png" alt="schmetterling">
        <p style="color: green; text-align: center; font-style: bold; font-size: 14px"> <- </p>
        <h3 class="white-headline">Log in to niiu</h3>
        <p class="subheading">Enter your email and password to log in</p> 
        <p class="error" ng-bind="error"></p>   
    </div>

      <form class="form-horizontal" ng-submit="niiu_login(niiuUserForm)" name="loginForm" role="form" style="margin-top:20px;">
        <div class="form-group">
<!--             <label class="control-label col-sm-2" for="eMail"> Email Address</label>
 -->            <div class="col-xs-10 col-xs-offset-1">
                <input class="form-control" type="text" data-ng-model="niiuUserForm.eMail" placeholder="someone@mail.com" name="eMail" ui-event="{keyup: 'emailPlusCheck(niiuUserForm.eMail)'}" required autofocus />
            </div>
        </div>
        <div class="form-group">
<!--             <label for="password" class="control-label col-sm-2">Password</label>
 -->            <div class="col-xs-10 col-xs-offset-1">
                <input type="password" data-ng-model="niiuUserForm.password" placeholder="***********" name="password" required="" class="password form-control ng-pristine ng-invalid ng-invalid-required">
            </div>
        </div>
       <!--  <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label for="rememberme" class="checkbox">
                        <input type="checkbox" data-ng-model="niiuUserForm.rememberme" name="rememberme" class="ng-pristine ng-valid">Remember me
                    </label>
                </div>
            </div>
        </div> -->
        <div class="form-group">
            <div class="col-xs-10 col-xs-offset-1">
                <button class="btn login btn-default btn-lg white-headline btn-success" type="submit" data-ng-disabled="loginForm.$invalid && loginForm.$dirty"> Login</button>
            </div>
        </div>
    


        <p style="text-align: center"><a ng-href="#/forgotPass">Forgot Password?</a></p>
        <p class="white-headline">--- OR ---</p>


    <div class="form-group">
         <div class="col-xs-10 col-xs-offset-1">
             <a ng-href="#/registration" class="btn transparent btn-lg white-headline btn-success">Register New Account</a>
         </div>
     </div>

    </form>

    
    <div class="footer row">
        <p>By continuing you agree to our <a href="" ng-href="#/terms">Terms</a> & <a ng-href="#/privacy">Privacy Policy.</a> <a data-uv-lightbox="classic_widget" data-uv-mode="full" data-uv-default-mode="support" data-uv-primary-color="#00a650" data-uv-link-color="#007dbf" data-uv-forum-id="262282" data-uv-topic-id="59736" ng-href="javascript:void(0)">Need Help?</a></p>
    </div>

    
</div>
