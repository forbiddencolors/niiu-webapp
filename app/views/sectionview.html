<h3>{{pageContent.title }} </h3>


	<p>Here are some articles from this section</p>

	<ul class="articles row">
		<li class="col-6 col-sm-6 col-lg-4" ng-repeat="article in pageContent.articles" style="background-image:url('{{media_path}}{{article.media[0].path}}');">
			<div class="col-4 col-sm-5"> <h4><a ng-href="#/article/{{article.id}}">{{article.title}}</h4></div>
			<div class="col-2 col-sm-1"> <a class="btn" href="" ng-click="isArticleOpen = !isArticleOpen">Read More &raquo;</a></div>



		
		</li>
	</ul>
