<h3><span ng-show="pageContent.source.logo!=null"><img src="{{logo_path}}{{pageContent.source.logo}}"  width="55"> </span><span translate>{{pageContent.title }}</span></h3>


	<ul class="articles row">
		<li class="col-12 col-sm-12 col-lg-12" ng-repeat="article in pageContent.articles" style="background-image:url('{{media_path}}{{article.media[0].path}}');">
			<div class="col-8 col-sm-12"> <h4><a ng-href="#/article/{{article.id}}">{{article.title}}</h4></div>
			<div class="col-8 col-sm-12" ng-bind-html="article.content"></div>
			<div class="col-8 col-sm-12"> <a class="btn" href="" ng-click="isArticleOpen = !isArticleOpen">Read More &raquo;</a></div>
		</li>
	</ul>
