<div class="topbar col-xs-12">
	<a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="btn btn-navbar col-xs-1 menu_btn">Menu</a>
	<div class="col-xs-9 center-block"><span ng-show="pageContent.source.logo!=null"><img src="{{logo_path}}{{pageContent.source.logo}}"  width="55"> </span><span translate>{{pageContent.title }}</span></div>
	<a href="#/userHome/" class="home_btn col-xs-1" translate>menu_homepage</a>
</div>
<!--nav bar -->
<div collapse="navCollapsed" class="nav-collapse collapse navbar-responsive-collapse">
  <ul class="nav" ng-controller="usermenuCtrl">
    <li><a ng-href="#/customize" ng-show="user!=null">{{ 'menu_settings' | translate}}</a></li>
    <li><a ng-href="#/userHome" ng-show="user!=null" translate>menu_homepage</a></li>
    <!--li><a ng-href="#/customize" ng-show="user!=null">Customize</a></li-->
    <li><a ng-href="" ng-click="currentPage()" ng-show="user!=null" translate>menu_current_section</a></li>
    <li><a ng-href="" ng-click="nextPage()" ng-show="user!=null" translate>menu_next_section</a></li>

    <li><a ng-href="#/userHome/refresh" ng-show="user!=null">{{ 'menu_refresh' | translate}}</a></li>
    <!--li><a ng-href="" ng-click="nextSection()" ng-show="user!=null">Next Section</a></li-->
    
    <li><a href="" ng-show="user!=null" ng-click="logout()">{{ 'menu_logout' | translate}} {{user.firstName}}</a></li>
    <li><div class="lang_widget"><a href="" class="lang" ng-click="changeLanguage('de')" translate="menu_lang_de"></a> / 
  <a href="" class="lang" ng-click="changeLanguage('en')" translate="menu_lang_en" ></a></div></li>
  </ul>
</div>
                 
<div class="section_view" ng-swipe-left="sectionSwipe()">
				


	<ul class="articles row">
		<li ng-class="{'single col-xs-12':($index%3===0),'double col-xs-6':!($index%3===0)}" ng-repeat="article in pageContent.articles" style="background-image:url('{{media_path}}{{article.media[0].path}}');">
			<a ng-href="#/article/{{article.id}}">
			<div class="col-8 col-sm-12"> <h4>{{article.title}} <span ng-bind="!{{($index%3===0)}}" ></h4></div>
			<div class="intro col-8 col-sm-12" ng-bind-html="article.content | truncate:150 | htmlToPlaintext"></div>
			<div class="col-8 col-sm-12">Read More &raquo;</div></a>
		</li>
	</ul>

</div>
