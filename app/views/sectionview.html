<div ng-include="layoutPartial('topBar')" ></div>

 <div class="section_view col-xs-12" ng-swipe-left="nextSectionSwipe()" ng-swipe-right="previousSectionSwipe()" style="min-height:400px;">                

				


	<ul class="list-unstyled articles row">
		<li ng-class="{'single col-xs-12':($index%3===0),'double col-xs-6':!($index%3===0)}" ng-repeat="article in pageContent.articles | orderBy:['-published_date','-sections.content_priority'] track by article.id " style="background-image: linear-gradient(to bottom, rgba(62, 62, 64, 0.3), rgba(62, 62, 64, .9)), url('{{media_path}}{{article.media[0].path}}');">
			<a ng-href="#/article/{{article.id}}" class="articleLink" ng-click="goArticle(article.id);$event.preventDefault();">
			<div class="col-xs-12"><img src="{{getLogoPath()}}{{article.source_logo}}" class="article_logo" ng-show="!pageContent.source.name" height="15"><h4 class="articleTitle">{{article.title | truncate:80}}</h4></div>
			<div class="intro col-xs-12 articleText hidden-xs"><p><span ng-bind-html="article.content | truncate:120 | htmlToPlaintext" /> â†’</p></div>

		</li>
	</ul>
