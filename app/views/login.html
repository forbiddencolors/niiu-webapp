
<form class="form-signin" name="loginForm" id="loginForm" role="form">
	<h2 class="form-signin-heading">DEMO niiu web app</h2>
	<input type="email" ng-model="email" class="form-control" placeholder="Email address" autofocus>
	<input type="password" ng-model="password" class="form-control" placeholder="Password">
	<label class="checkbox">
		<input type="checkbox" value="remember-me"> Remember me
	</label>
	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()" >Sign in</button>
</form>
