<div class="login-wrapper">

    <div class="login-header">
        <img class="butterfly center for-overlay" src="../images/whitelogo-schmetterling-transparent.png" alt="schmetterling">
        <p style="color: green; text-align: center; font-style: bold; font-size: 14px"> <- </p>        
        <h3 class="white-headline">Register to niiu</h3>
        <p class="subheading">Register a new account with email</p>    
    </div>

    <form class="form-horizontal" ng-submit="niiu_register(niiuRegForm)" name="registerForm" role="form" style="margin-top:20px;">
        <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="eMail"> Email Address</label> -->
            <div class="col-sm-10">
                <input class="form-control" type="text" data-ng-model="niiuRegForm.eMail" placeholder="someone@mail.com" name="eMail" required autofocus />
            </div>
        </div>
        <div class="form-group">
            <!-- <label for="password" class="control-label col-sm-2">Password</label> -->
            <div class="col-sm-10">
                <input type="password" data-ng-model="niiuRegForm.password" placeholder="***********" name="password" required="" class="password form-control ng-pristine ng-invalid ng-invalid-required">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-lg login white-headline" type="submit" data-ng-disabled="registerForm.$invalid"> Register
            </div>
        </div>
    </form>


    <div class="footer">
        <p>By continuing you agree to our <a href="" ng-href="#/terms">Terms</a> & <a ng-href="#/privacy">Privacy Policy</a></p>
    </div>

</div>
