<p>This is the customize view.</p>


	<p>Here are all sections</p>

	<ul class="sections row">
		<li class="col-6 col-sm-6 col-lg-4" ng-repeat="niiu_section in sections">
			<a class="btn btn-default" href="#" role="button" ng-href="/section/{{niiu_section.id}}"><img src="{{niiu_section.logo}}" width="10" height="50" > {{niiu_section.name}}</a>
				<ul>
					<li class="niiu_source" ng-repeat="niiu_source in sources | filter:{ 'id': niiu_section.source }:true">
					sec:{{niiu_section.id}} src:{{niiu_source.id}}			{{niiu_source.name}}</li>
				</ul>

			
		</li>
	</ul>
