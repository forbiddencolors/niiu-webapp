<h3>Reset Password</h3>
  <form class="form-horizontal" ng-submit="forgotPass(niiuForgotForm)" name="forgotForm" role="form" style="margin-top:50px;">
    <div class="form-group">
        <label class="control-label col-sm-2" for="eMail"> Email Address</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" data-ng-model="niiuForgotForm.eMail" placeholder="eMail" name="eMail" required autofocus />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" data-ng-disabled="forgotForm.$invalid"> Reset Password
        </div>
    </div>
</form>
