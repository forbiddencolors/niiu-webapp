<h1>Log in</h1>
<p>Niiu Authentication (htm)</p>


<hr>
<form class="form-horizontal" ng-submit="login()" name="loginForm" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="eMail"> Email Address</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" data-ng-model="eMail" placeholder="eMail" name="eMail" required autofocus />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
            <input type="password" data-ng-model="password" placeholder="Password" name="password" required="" class="form-control ng-pristine ng-invalid ng-invalid-required">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label for="rememberme" class="checkbox">
                    <input type="checkbox" data-ng-model="rememberme" name="rememberme" class="ng-pristine ng-valid">Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" data-ng-disabled="loginForm.$invalid"> Log in
        </div>
    </div>
</form>
<hr>
<p>social logins:</p>
<div class="btn-group">
    <a class="btn btn-default" href="" data-ng-click="loginOauth('facebook')">
        <i class="fa fa-facebook-square">
        |  Facebook</i></a>
    <a class="btn btn-default" href="" data-ng-click="loginOauth('twitter')">
        <i class="fa fa-twitter">
        |  Twitter</i></a>
</div>
